<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя веб-страница</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
    <body>
        <button onclick="sendMessageToBot()">Написать боту</button>
    
        <script>
            // Замените YOUR_BOT_TOKEN на ваш токен Telegram бота
            const botToken = '6444487078:AAFlUtMCq1WsKJZ_4lWURZyNUpDlST6l7D0';
    
            function sendMessageToBot() {
                const message = 'Привет, бот!';
                TelegramBot.sendMessage(botToken, message)
                    .then(response => {
                        console.log('Сообщение успешно отправлено:', response);
                        alert('Сообщение успешно отправлено!');
                    })
                    .catch(error => {
                        console.error('Ошибка отправки сообщения:', error);
                        alert('Произошла ошибка при отправке сообщения.');
                    });
            }
        </script>
    </body>
</html>
